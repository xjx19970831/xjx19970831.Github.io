title: cjx兄弟会
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "陈土豆"
  email: "cjx19970831@163.com"
  url: "https://yangxin19970404.hithub.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "陈土豆"
year : "2019"
